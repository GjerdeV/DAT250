<html>
<head>

<style>
img {
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

button {
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

.container {
    display: flex;
    flex-flow: row wrap;
    justify-content: center;
}

table {
  font-family: arial, sans-serif;
  width: 20%;
}

.field {
    border-style: solid;
}

td, th {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}

.center {
    text-align: center;
}

</style>

</head>
<body>


<img src="../assets/logo.png" alt="logo"/>

<h1 class='center'>Your page</h1>

<div class='container'>
    <div>
        <table class='leftside'>
            <tr>
                <th>Username</th>
            </tr>
            <tr>
                <td class='field'>{{username}}</td>
            </tr>
        </table>
    </div>

    <div>
        <table>
            <tr>
                <th>Email</th>
            </tr>
            <tr>
                <td class='field'>{{email_adress}}</td>
            </tr>
        </table>
    </div>

    <div>
        <table class='leftside'>
            <tr>
                <th>Phone number</th>
            </tr>
            <tr>
                <td class='field'>{{phone_number}}</td>
            </tr>
        </table>
    </div>

</div>


</body>
