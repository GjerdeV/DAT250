<!DOCTYPE html>
<html>
<head>
<title>JAMVP Bank</title>
<link rel="icon" type="image/png" href="/favicon.png"> <!-- Bilde som vises ved siden av tittelen i fanen, det kalles for favicon -->
<link rel="stylesheet" type="text/css" href="/header.css">
<!-- 
https://developer.mozilla.org/en-US/docs/Learn/Forms/Form_validation
https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_Expressions
 -->

<style>
    img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 300px;
    }

    .container {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width:600px; 
        border-style: solid;  /* solid */
        border-color: rgb(150, 150, 150);  /* 87, 140, 250 */
        background-color:  rgb(173, 173, 173);
    }

    button {
        display: block;
        margin-left: auto;
        margin-right: auto;
        text-align:center;
    }

    .fields {
        padding: 8px;
        display: inline-block;
        border: 1px  solid rgb(255, 255, 255);   
    }

    .middlefield {
        padding: 8px;
        display: inline-block;
        border: 1px  solid rgb(255, 255, 255);   
        position: relative;
        top:0px;
    }

    body {margin: 0;}

    h1 {text-align: center;}

    .textarea{
        width: 160px;
        height: 20px;
        white-space: nowrap;
        border-style: solid;
        border-width: thin;
        border-color: rgb(0, 0, 0);
        background-color:  rgb(255, 255, 255);
    }


    .textarea:hover{
        overflow: visible;
    }

  /* Page Content */
    .body_content {
        position: relative;
        top: 85px;
        width: 100%;
    }
</style>

</head>
<body>
    <div class="header">
        <iframe class="headerObj" src="header.html" title="header"></iframe>
    </div> 
      
<div class="body_content">

    <h1>User information</h1>

    <div class="container">
        <div>
            <div>
                <div class="fields">
                    <label>First name:</label><br>
                    <div class="textarea" >
                        <label>{{fname}}</label>
                    </div>
                </div>

                <div class="middlefield">
                    <label>Middle name:</label><br>
                    <div class="textarea">
                        <div>{{mname}}</div>
                    </div>
                </div>

                <div class="fields">
                    <label>Last name:</label><br>
                    <div class="textarea">
                        <label>{{lname}}</label>
                    </div>
                </div>
            </div>

            <div>
                <div class="fields">
                    <label>Email:</label><br>
                    <div class="textarea">
                        <label>{{email}}</label>
                    </div>
                </div>

                <div class="fields">
                    <label>User ID:</label><br>
                    <div class="textarea">
                        <label>{{id}}</label>
                    </div>
                </div>
            </div>

            <div>
                <div class="fields">
                    <label>Phone number:</label><br>
                    <div class="textarea">
                        <label>{{phone_num}}</label>
                    </div>
                </div>
            </div>

            <div>
                <div class="fields">
                    <label>Date of birth:</label><br>
                    <div class="textarea">
                        <label>{{dob}}</label>
                    </div>
                </div>
            </div>

            <div>
                <div class="fields">
                    <label>City:</label><br>
                    <div class="textarea">
                        <label>{{city}}</label>
                    </div>
                </div>

                <div class="fields">
                    <label>Postal code:</label><br>
                    <div class="textarea">
                        <label>{{postcode}}</label>
                    </div>
                </div>
            </div>

            <div>
                <div class="fields">
                    <label>Address:</label><br>
                    <div class="textarea">
                        <label>{{address}}</label>
                    </div>
                </div>
            </div>

            <br>
            <button onclick="location.href='edit.html';" type="button">Edit info</button>
            <br>
        </div>
    </div>
    <br><br>
</div>
</body>
</html>
