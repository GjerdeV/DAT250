<!DOCTYPE html>
<html>
<head>
<title>User information | JAMVP Bank</title>
<link rel="icon" type="image/png" href="/favicon.png"> <!-- Bilde som vises ved siden av tittelen i fanen, det kalles for favicon -->
<link rel="stylesheet" type="text/css" href="/header.css">
<!-- 
https://developer.mozilla.org/en-US/docs/Learn/Forms/Form_validation
https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_Expressions
 -->

<style>
    img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 300px;
    }

    .container {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width:500px; 
        text-align:left;
        border-style: solid;  /* solid */
        border-color: rgb(150, 150, 150);  /* 87, 140, 250 */
        background-color:  rgb(173, 173, 173);
    }

    button {
        display: block;
        margin-left: auto;
        margin-right: auto;
        text-align:center;
    }

    .fields {
        padding: 8px;
        display: inline-block;
    }

    .linje {
        display: flex;
        flex-direction: row;
        justify-content: left;
    }

    table.pos {
        table-layout: fixed;
        width: 100%;
    }

    table.nr {
        table-layout: fixed;
        width: 31%;
    }    

    td, th {
        text-align: left;
    }

    .info {
        border-style: solid;
        border-width: thin;
        border-color: rgb(0, 0, 0);
        background-color:  rgb(255, 255, 255);
    }

    h1 {text-align: center;}

    body {margin: 0;}

  /* Page Content */
.body_content {
  position: relative;
  top: 85px;
  left: 0;

  width: 100%;
}

</style>

</head>
<body>

    <div class="header">
        <iframe class="headerObj" src="header.html" title="header"></iframe>
      </div> 
      
      <div class="body_content">

    <img src="/logo.png" alt="logo"/> <br>

    <h1>User information</h1><br>
    
    <div>
        <div class="container">
            <div class="linje">
                <div class="fields">
                    <table class="pos">
                        <tr>
                            <td>First name:</td>
                        </tr>
                        <tr>
                            <td class="info">{{fname}}</td>
                        </tr>
                    </table>
                </div>
                
                <div class="fields">
                    <table class="pos">
                        <tr>
                            <td>Middle name:</td>
                        </tr>
                        <tr>
                            <td class="info">{{mname}}</td>
                        </tr>
                    </table>
                </div>

                <div class="fields">
                    <table class="pos">
                        <tr>
                            <td>Last name:</td>
                        </tr>
                        <tr>
                            <td class="info">{{lname}}</td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="linje">
                <div class="fields">
                    <table class="pos">
                        <tr>
                            <td>Email:</td>
                        </tr>
                        <tr>
                            <td class="info">{{email}}</td>
                        </tr>
                    </table>
                </div>

                <div class="fields">
                    <table class="pos">
                        <tr>
                            <td>User Identification:</td>
                        </tr>
                        <tr>
                            <td class="info">{{id}}</td>
                        </tr>
                    </table>
                </div>

                <!-- Tom tabell for å posisjonere riktig -->
                <div class="fields">
                    <table class="pos">
                        <tr>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="linje">
                <div class="fields">
                    <table class="nr">
                        <tr>
                            <td>Phone number:</td>
                        </tr>
                        <tr>
                            <td class="info">{{phone_num}}</td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="linje">
                <div class="fields">
                    <table class="nr">
                        <tr>
                            <td>Date of birth:</td>
                        </tr>
                        <tr>
                            <td class="info">{{dob}}</td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="linje">
                <div class="fields">
                    <table class="pos">
                        <tr>
                            <td>City:</td>
                        </tr>
                        <tr>
                            <td class="info">{{city}}</td>
                        </tr>
                    </table>
                </div>

                <div class="fields">
                    <table class="pos">
                        <tr>
                            <td>Postal code:</td>
                        </tr>
                        <tr>
                            <td class="info">{{postcode}}</td>
                        </tr>
                    </table>
                </div>

                <!-- Tom tabell for å posisjonere riktig -->
                <div class="fields">
                    <table class="pos">
                        <tr>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="linje">
                <div class="fields">
                    <table class="nr">
                        <tr>
                            <td>Address:</td>
                        </tr>
                        <tr>
                            <td class="info">{{address}}</td>
                        </tr>
                    </table>
                </div>
            </div>

            <br>
            <button onclick="location.href='edit.html';" type="button">Edit info</button>
            <br>
        </div>
    </div>
</div>
</body>
</html>
